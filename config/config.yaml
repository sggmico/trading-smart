trading:
  mode: simulation  # simulation, paper, live
  symbols:
    - BTCUSDT
    - ETHUSDT
  timeframes:
    - 1m
    - 5m
    - 15m
    - 1h
    - 4h
  leverage: 1

risk_management:
  max_drawdown: 0.2
  max_position_size: 0.3
  max_daily_loss: 0.1
  stop_loss: 0.02
  take_profit: 0.05
  max_open_positions: 3

strategies:
  enabled:
    - moving_average
    - rsi
    - bollinger_bands

  moving_average:
    short_period: 10
    long_period: 30

  rsi:
    period: 14
    oversold: 30
    overbought: 70

  bollinger_bands:
    period: 20
    std_dev: 2

backtesting:
  start_date: "2023-01-01"
  end_date: "2024-01-01"
  initial_capital: 10000
  commission: 0.001  # 0.1%

ai_models:
  price_prediction:
    model_type: lstm
    lookback_period: 60
    forecast_horizon: 10
    retrain_interval: 86400

  signal_fusion:
    model_type: ensemble
    models:
      - xgboost
      - lightgbm
      - random_forest

monitoring:
  enable_prometheus: true
  prometheus_port: 8000
  enable_telegram: true
  alert_on_error: true
  alert_on_large_loss: true
